<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
<style>
.fieldError {
	border-color: #bd2130;
}
</style>
<head/>
<body>
	<div class="container">
		<form role="form" action="/users/new" th:object="${usersForm}" method="post">
			<div class="form-group">
				<label th:for="name">아이디</label> 
				<input type="text" th:field="*{u_Id}" class="form-control" placeholder="아이디를 입력하세요" />
			</div>
			<div class="form-group">
				<label th:for="city">비밀번호</label> 
				<input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
			</div>
			<div class="form-group">
				<label th:for="street">닉네임</label> 
				<input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요">
			</div>
			<button type="submit" class="btn btn-primary">
				Submit
			</button>			
		</form>
		<br/>
	</div>
	<!-- /container -->
</body>
</html>
